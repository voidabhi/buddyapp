<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>BuddyApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="stylesheet" href="css/BuddyApp.css">
	<script>window.$ = window.jQuery = WLJQ;</script>
	
	<!-- Jquery Mobile and Theme -->
	 <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	 <script src="js/jquery.min.js"></script>
	 <script src="js/jquery.mobile-1.3.1.min.js"></script>
	 
	 <!-- Google Map -->
	 <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>	
	  <script src="js/maps.js"></script>
</head>       
<body id="content" style="display: none;">
<!-- Fb SDK - should be on every page -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=157004651132917";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- App Start -->

<!-- Login Page -->
 <div data-role="page" id="loginPage">

    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>

    <div data-role="header">
      <a data-iconpos="notext" data-role="button" data-icon="home" title="Home"></a>
      <h1></h1>
      <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>

    <div data-role="content" role="main">
      <h1 style='text-align:center;'>My Buddy</h1>
      <img style="margin-left:60px;"src="http://designmodo.github.io/Flat-UI/images/icons/svg/chat.svg" class="logo" width="150" height="150"/>
      <fieldset>
      	<a href="#" onClick="Login()" data-role="button">Facebook Login</button>
      </fieldset>
    </div>
    
     <div data-role="footer">
     	<h1>&copy;2k13 Tensors</h1>
     </div>        
 </div>    
 
 <!-- Homepage -->
  <div data-role="page" id="homePage">

    <div data-role="header">
      <a data-iconpos="notext" data-role="button" data-icon="home" title="Home"></a>
      <h1>Home</h1>
      <a href="#panel" data-role="button" onClick="Logout()">Logout</a>
    </div>

    <div data-role="content" role="main">    
        <div data-role="controlgroup" data-type="horizontal"  data-theme="b" id="nav">
          <a href="http://localhost:5000/message/" data-icon="flat-bubble"  data-iconpos="notext" data-role="button" data-theme="d" id="message"></a>
          <a href="#" data-icon="flat-cmd" data-iconpos="notext" data-role="button" data-theme="d" onClick="getBirthdays()" id="birthday"></a>
          <a href="#" data-icon="flat-location"  data-iconpos="notext" data-role="button" data-theme="d" onClick="createFeed()" id="post"></a>
          <a href="#" data-icon="flat-eye"  data-iconpos="notext" data-role="button" data-theme="d" onClick="getFriends()" id="tracker"></a>
        </div>
	
	   <fieldset id="friendlist">
      	
      </fieldset>
      
    </div>
   
     <div data-role="footer">
     	<h1>&copy;2k13 Tensors</h1>
     </div>        
 </div>  

<!-- Map View -->

<div id="basic" data-role="page" id="map">

<div data-role="panel" id="map_panel" data-position="right" data-theme="a" data-display="push"></div>

            <div data-role="header">
            	<a data-iconpos="notext" href="#homePage" data-role="button" data-icon="flat-eye"></a>
                <h1>Buddy Tracker</h1>
                <a data-iconpos="notext" href="#map_panel" data-role="button" id="map_panelbtn" data-icon="flat-menu"></a>
            </div>
            <div data-role="content">
                <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
                    <div id="map_canvas" style="height:350px;"></div>
                    <button onClick="lod(this)" id="" class="fid">Reload</button>
                </div>
                <div id="results" style="display:none;">
                    <div id="directions"></div>
                </div>
            </div>
     <div data-role="footer">
     	<h1>&copy;2k13 Tensors</h1>
     </div>        
 </div>
 
 <!-- Birthday View -->
 
   <div data-role="page" id="birthdayPage">

    <div data-role="header">
      <a data-iconpos="notext" data-role="button" data-icon="flat-eye"  href="#homePage"></a>
      <h1 id="bname"></h1>
    </div>

    <div data-role="content" role="main">    
    	<fieldset>
    		<img src="" id="bimage"/>
    		<p id="bdate"></p> 		
    	</fieldset>
    	
    	<fieldset>
	      <div data-role="collapsible-set" data-theme="b" data-content-theme="b" id="suggestions"> 
        </div>
	    </fieldset>   
    </div>
    
     <div data-role="footer">
     	<h1>&copy;2k13 Tensors</h1>
     </div>        
 </div>

<!-- App End -->
	<script src="js/initOptions.js"></script>
	<script src="js/BuddyApp.js"></script>
	<script src="js/messages.js"></script>
</body>
</html>
